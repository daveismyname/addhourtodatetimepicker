<div class='container'>	

	<div class='col-md-4'>

		<h3>Add hour from datetimepicker</h3>

		<div class="control-group">

		    <input id='from' name='from' class='form-control datetimepicker' type="text" value="" />

		<div class="control-group">
		    <label class="control-label" for='to'>To:</label>
		    <input id='to' name='to' class='form-control datetimepicker' type="text" value="" />
